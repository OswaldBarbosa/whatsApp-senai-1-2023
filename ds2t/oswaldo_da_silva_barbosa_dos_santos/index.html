<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/header-left.css">
    <link rel="stylesheet" href="./css/main-left.css">
    <link rel="stylesheet" href="./css/main-rigth.css">
    <link rel="stylesheet" href="./css/header-mensagens.css">
    <link rel="stylesheet" href="./css/container-mensagens.css">
    <link rel="stylesheet" href="./css/footer-mensagens.css">
    <link rel="shortcut icon" href="./icon/whatsapp.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/53801ac64e.js" crossorigin="anonymous"></script>
    <script src="./JS/index.js" defer type="module"></script>
    <title>WhatsApp</title>
</head>

<body>

    <div class="container">

        <div class="body-left">

            <div class="header-left">

                <div class="options">

                    <div class="foto">
                        <img src="./img/foto.png" alt="Foto de Perfil">
                    </div>

                    <div class="ferramentas">

                        <i class="fas fa-users"></i>
                        <i class="far fa-circle"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>

                </div>

            </div>

            <div class="main-left" id="main-left"></div>

        </div>

        <div class="body-rigth">

            <div class="main-rigth" id="main-rigth">
                
                <div class="emoji-anexar" id="emoji-anexar">
                    <i class="far fa-smile"></i>
                    <i class="fas fa-paperclip"></i>
                </div>

                <div class="microfone-none" id="iconMicrofone">
                    <i class="fas fa-microphone"></i>
                </div>

                <div class="image-whatsapp">
                    <img src="./img/whatsapp.PNG" alt="Imagem WhatsApp">
                </div>

                <p class="whatsapp-web">WhatsApp Web</p>

                <p class="description-um">Envie e receba mensagens sem precisar manter seu celular conectado à internet.</p>

                <p class="description-dois">Use o WhatsApp em até quatro aparelhos conectados e um celular ao mesmo tempo.</p>

                <div class="text-criptografia">
                    <p>
                    <div class="icon-cadeado">
                        <i class="fas fa-lock"></i>
                    </div>
                    Protegido com a criptografia de ponta a ponta
                    </p>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
